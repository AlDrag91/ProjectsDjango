{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
{% for object in one_catalog %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-7">Главная страница</h1>
    <p class="lead">Здесь должен быть слоган, но он пока опаздывает.</p>
</div>
<div class="col">
    <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
            <image height="100%" width="100%" xlink:href="{{ object.image_preview|mymedia }}" />

        </svg>

        <div class="card-body">
            <p class="card-text">{{ object|title|truncatechars:100 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
