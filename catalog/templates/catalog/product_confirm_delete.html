{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-lg-3 col-md-6 col-sm-12 ">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <form method="post" action="" class="form-floating">
                {% csrf_token %}
                <p>Хотите удалить продукт "{{ object.product_name }}"?</p>
                <button type="submit" class="btn btn-lg btn-block btn-outline-danger">Подтвердить</button>
                <a href="{% url 'catalog:product' %}" class="btn btn-sm btn-outline-warning">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
