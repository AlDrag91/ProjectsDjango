{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-12 mb-5">
    <a class="btn btn-outline-success btn-lg" href="{% url 'catalog:blog_create' %}">Добавить</a>
</div>
{% for object in blog %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ object.title|title }}</h5>
            <p class="card-text">{{ object.content|truncatechars:100 }}</p>
            <p class="card-text">Просмотров: {{ object.views_count }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:blog_detail' object.pk %}" class="btn btn-sm btn-outline-primary">Выбор</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
